{% extends 'base-template.html' %}
{% block content %}
{% load static %}
<!-- ======= Hero Section ======= -->
<section id="hero" class="d-flex flex-column justify-content-center align-items-center">
    <div class="container text-center text-md-left" data-aos="fade-up">
        <h1>The Thatix Recipe <span>Community</span></h1>
    </div>
</section><!-- End Hero -->
<main id="main">
    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="supliers-left">
                        <div class="filter-menu">
                            <div class="accordion" id="faq">
                                <div class="card">
                                    <div class="card-header bg-danger text-white">
                                        Recipe
                                    </div>
                                    <div class="card-body">
                                        <ul>
                                            <li><a href="#" class="">Fruit and vegetables <span><input type="checkbox"></span></a></li>
                                            <li><a href="#">Starchy food<span><input type="checkbox"></span></a></li>
                                            <li><a href="#">Dairy <span><input type="checkbox"></span></a></li>
                                            <li><a href="#">Protein <span><input type="checkbox"></span></a></li>
                                            <li><a href="#">Fat <span><input type="checkbox"></span></a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <form action="#" class="mb-3">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                            <button class="input-group-text bg-danger text-white"><i class="bi bi-search"></i></button>
                        </div>
                    </form>
                    <div class="row g-3">
                      {% for data in recipes %}
                        <div class="col-md-4">
                            <div class="icon-box border rounded-3">
                                <div id="carouselExampleIndicators{{data.id}}" class="carousel slide" data-bs-ride="carousel">
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <img src="{{data.img.url}}" width="264px" height="194px" class="img-fluid rounded-3 d-block w-100" alt="">
                                        </div>
                                        <div class="carousel-item">
                                     <!--        <iframe width="100%" height="230" src="{{data.video.url}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
                                             <video width="264px" height="194px" controls  >
                             <source src="{{data.video.url}}" type="video/mp4"></source>
                        </video>  
                                        </div>
                                    </div>
                                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators{{data.id}}" data-bs-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Previous</span>
                                    </button>
                                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators{{data.id}}" data-bs-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Next</span>
                                    </button>
                                </div>
                                <div class="p-3">
                                    <h4><a href="#">{{data.name}}</a></h4>
                                    <div class="star-rating">
                                        <input id="star-5" type="radio" name="rating" value="star-5" />
                                        <label for="star-5" title="5 stars">
                                            <i class="active bi bi-star-fill" aria-hidden="true"></i>
                                        </label>
                                        <input id="star-4" type="radio" name="rating" value="star-4" />
                                        <label for="star-4" title="4 stars">
                                            <i class="active bi bi-star-fill" aria-hidden="true"></i>
                                        </label>
                                        <input id="star-3" type="radio" name="rating" value="star-3" />
                                        <label for="star-3" title="3 stars">
                                            <i class="active bi bi-star-fill" aria-hidden="true"></i>
                                        </label>
                                        <input id="star-2" type="radio" name="rating" value="star-2" />
                                        <label for="star-2" title="2 stars">
                                            <i class="active bi bi-star-fill" aria-hidden="true"></i>
                                        </label>
                                        <input id="star-1" type="radio" name="rating" value="star-1" />
                                        <label for="star-1" title="1 star">
                                            <i class="active bi bi-star-fill" aria-hidden="true"></i>
                                        </label>
                                    </div>
                                    <p>{{data.description}}</p>
                                </div>
                            </div>
                        </div>
                        {% endfor %}

                    </div>
                </div>
            </div>
        </div>
    </section>
</main><!-- End #main -->
{% endblock %}
